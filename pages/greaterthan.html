<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greater Than or Less Than</title>
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="../src/styles.css">
</head>

<body
    class="md:bg-[url('../images/sodamachine.webp')] w-full sm:h-full sm:w-full bg-repeat-none bg-cover bg-[url('../images/tallsodamachine.png')] sm:grid sm:grid-rows-[10%_55%_35%] sm:grid-cols-[20%_60%_20%] justify-center">

    <div class="bg-black h-[48rem] w-[32rem] flex justify-center align-middle flex-col lg:col-start-2 lg:row-start-2 rounded-3xl p-4 lg:h-full lg:w-full">
        <div class="asking-questions-grid">

            <div>
                <div>
                    <h1 id="comparingNumbersResponse" class="bg-pink-500 w-fill h-32 rounded-3xl m-2 p-4 text-3xl">Enter
                        your first number in box 1 and second number in box 2 and Press Enter</h1>
                </div>
                <div>
                    <input id="comparingNumbersNum1Input" placeholder="Num 1"
                        class="bg-white w-72 h-32 rounded-3xl p-8 m-2 text-4xl"></input>
                    <input id="comparingNumbersNum2Input" placeholder="Num 2"
                        class="bg-white w-64 h-32 rounded-3xl p-8 m-2 text-4xl"></input>
                </div>
            </div>

            <div class="flex flex-col">
                <a href="../index.html">
                    <button class="bg-pink-500 w-36 h-32 rounded-3xl m-2 text-4xl">Home</button>
                </a>
                <button id="comparingNumbersEnter" class="bg-pink-500 w-36 h-32 rounded-3xl m-2 p-8 text-4xl">Enter</button>
            </div>

        </div>

        <div class="mt-32">
            <h1 class="flex justify-center text-3xl text-white">Greater or Less Than</h1>
        </div>

    </div>


    <script src="../scripts/greaterThan.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
