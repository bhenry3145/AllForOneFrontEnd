<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlib</title>
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="../src/styles.css">
</head>

<body class= "md:bg-[url('../images/sodamachine.webp')] w-full sm:h-full sm:w-full bg-repeat-none bg-cover bg-[url('../images/tallsodamachine.png')] sm:grid sm:grid-rows-[10%_55%_35%] sm:grid-cols-[20%_60%_20%] justify-center">

    <div class="bg-black h-[48rem] w-[32rem] flex justify-center align-middle flex-col lg:col-start-2 lg:row-start-2 rounded-3xl p-4 lg:h-full lg:w-full">
        <div class="grid grid-cols-3 gap-4 madlib-grid">

            <div id="madlibResponse" class="bg-yellow-300 w-72 rounded-3xl flex flex-col justify-center">
                <h1>Box 1: Place</h1>
                <h1>Box 2: Adjective</h1>
                <h1>Box 3: Animal</h1>
                <h1>Box 4: Adverb</h1>
                <h1>Box 5: Verb (present tense)</h1>
                <h1>Box 6: Name</h1>
                <h1>Box 7: Amount</h1>
                <h1>Box 8: Item (plural)</h1>
                <h1>Box 9: Vehicle</h1>
                <h1>Box 10: Country</h1>
            </div>

            <div>
                <input id="placeInput" placeholder="Place" class="bg-white w-72 h-[30px] rounded-3xl p-2 text-md"></input>
                <input id="adjectiveInput" placeholder="Adjective" class="bg-white w-72 h-[30px] rounded-3xl p-2 text-md"></input>
                <input id="animalInput" placeholder="Animal" class="bg-white w-72 h-[30px] rounded-3xl p-2 text-md"></input>
                <input id="adverbInput" placeholder="Adverb" class="bg-white w-72 h-[30px] rounded-3xl p-2 text-md"></input>
                <input id="verbInput" placeholder="Verb (present tense)" class="bg-white w-72 h-[30px] rounded-3xl p-2 text-md"></input>
                <input id="nameInput" placeholder="Name" class="bg-white w-72 h-[30px] rounded-3xl p-2 text-md"></input>
                <input id="amountInput" placeholder="Amount" class="bg-white w-72 h-[30px] rounded-3xl p-2 text-md"></input>
                <input id="itemInput" placeholder="Item (plural)" class="bg-white w-72 h-[30px] rounded-3xl p-2 text-md"></input>
                <input id="vehicleInput" placeholder="Vehicle" class="bg-white w-72 h-[30px] rounded-3xl p-2 text-md"></input>
                <input id="countryInput" placeholder="Country" class="bg-white w-72 h-[30px] rounded-3xl p-2 text-md"></input>
                
            </div>

            <div class="flex flex-col">
                <a href="../index.html">
                    <button class="bg-yellow-300 w-36 h-32 rounded-3xl m-2 text-4xl">Home</button>
                </a>
                <button id="madlibEnter" class="bg-yellow-300 w-36 h-32 rounded-3xl m-2 p-8 text-4xl">Enter</button>
            </div>
            
        </div>

        <div>
            <h1 class="flex justify-center mt-32 text-white">Madlib</h1>
        </div>

    </div>


    <script src="../scripts/madlib.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
