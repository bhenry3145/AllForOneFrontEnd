<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlib</title>
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="../src/styles.css">
</head>

<body class="normal-machine flex justify-center">

    <div class="bg-black mt-16 h-[540px] w-[848px] flex justify-center flex-col rounded-3xl p-4">
        <div class="madlib-grid">

            <div class="bg-yellow-300 w-72 rounded-3xl flex flex-col justify-items-center">
                <h1>Box 1: Place</h1>
                <h1>Box 2: Adjective</h1>
                <h1>Box 3: Animal</h1>
                <h1>Box 4: Adverb</h1>
                <h1>Box 5: Verb (present tense)</h1>
                <h1>Box 6: Name</h1>
                <h1>Box 7: Amount</h1>
                <h1>Box 8: Item (plural)</h1>
                <h1>Box 9: Vehicle</h1>
                <h1>Box 10: Country</h1>
            </div>

            <div>
                <input placeholder="Place" class="bg-white w-72 h-[12px] rounded-3xl p-2 text-md"></input>
                <input placeholder="Adjective" class="bg-white w-72 h-[12px] rounded-3xl p-2 text-md"></input>
                <input placeholder="Animal" class="bg-white w-72 h-[12px] rounded-3xl p-2 text-md"></input>
                <input placeholder="Adverb" class="bg-white w-72 h-[12px] rounded-3xl p-2 text-md"></input>
                <input placeholder="Verb (present tense)" class="bg-white w-72 h-[12px] rounded-3xl p-2 text-md"></input>
                <input placeholder="Name" class="bg-white w-72 h-[12px] rounded-3xl p-2 text-md"></input>
                <input placeholder="Amount" class="bg-white w-72 h-[12px] rounded-3xl p-2 text-md"></input>
                <input placeholder="Item (plural)" class="bg-white w-72 h-[12px] rounded-3xl p-2 text-md"></input>
                <input placeholder="Vehicle" class="bg-white w-72 h-[12px] rounded-3xl p-2 text-md"></input>
                <input placeholder="Country" class="bg-white w-72 h-[12px] rounded-3xl p-2 text-md"></input>
                
            </div>

            <div class="flex flex-col">
                <a href="../index.html">
                    <button class="bg-yellow-300 w-36 h-32 rounded-3xl m-2 text-4xl">Home</button>
                </a>
                <button id="helloWorldEnter" class="bg-yellow-300 w-36 h-32 rounded-3xl m-2 text-4xl">Enter</button>
            </div>
            
        </div>

        <div>
            <h1 class="flex justify-center mt-32 text-white">Adding Two Numbers</h1>
        </div>

    </div>


    <script src="../scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
